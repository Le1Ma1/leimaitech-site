name: TW Growth Daily
on:
  schedule:
    # Asia/Taipei 09:00, 13:00, 20:00 -> UTC 01:00, 05:00, 12:00
    - cron: "0 1,5,12 * * *"
  workflow_dispatch: {}
permissions: { contents: write }
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i cheerio pg
      - name: Run agent
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          LINE_OA_ID: ${{ secrets.LINE_OA_ID }}
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node agent/daily_tw_growth.mjs
      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "growth-bot"
            git config user.email "growth-bot@users.noreply.github.com"
            git add -A
            git commit -m "chore(growth): daily TW enhancements and AB pref update"
            git push
          else
            echo "No changes"
