<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>付款結果 - LeiMai Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>付款結果</h1>
    <div id="info"></div>
    <div>訂單狀態：<span id="status">查詢中...</span></div>
    <div id="more"></div>
  </main>

  <script>
    const orderNo = new URL(location.href).searchParams.get('order_no');
    document.getElementById('info').textContent = `訂單編號：${orderNo}`;

    async function poll() {
      try {
        const r = await fetch(`/api/order-status?order_no=${orderNo}`);
        if (!r.ok) throw new Error('status fail');
        const { status, order } = await r.json();
        document.getElementById('status').textContent = status;

        if (order && status === 'paid') {
          const t = new Date(order.trial_end);
          document.getElementById('more').innerHTML =
            `🎉 委託建立成功，試用至 <b>${t.toLocaleString()}</b>，` +
            `首扣日期 <b>${order.first_charge_date}</b>（之後固定此日續扣）。`;
          return;
        }
      } catch (e) {
        console.error('poll error', e);
      }
      setTimeout(poll, 2000);
    }
    poll();
  </script>
</body>
</html>
