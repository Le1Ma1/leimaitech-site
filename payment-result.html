<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>訂閱狀態 - Leimaitech</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #111827;
      color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1f2937;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      padding: 40px;
      max-width: 450px;
      text-align: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1rem;
      color: #d1d5db;
    }
    .success { color: #10b981; }
    .failed { color: #ef4444; }
    .pending { color: #fbbf24; }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="statusTitle">⌛ 檢查中...</h2>
    <p id="statusMessage">請稍候，我們正在確認您的訂閱授權。</p>
    <button onclick="location.reload()">重新整理</button>
  </div>

  <script>
    async function checkStatus() {
      const params = new URLSearchParams(location.search);
      const orderNo = params.get("order_no");
      if (!orderNo) {
        document.getElementById("statusTitle").textContent = "無效的訂單";
        document.getElementById("statusMessage").textContent = "請重新進行訂閱流程。";
        return;
      }

      try {
        const res = await fetch(`/api/order-status?order_no=${orderNo}`);
        if (!res.ok) throw new Error("查詢失敗");
        const data = await res.json();

        if (data.status === "paid") {
          document.getElementById("statusTitle").textContent = "🎉 授權成功";
          document.getElementById("statusTitle").className = "success";
          document.getElementById("statusMessage").textContent = "您的訂閱已啟用，您將立即獲得服務。";
        } else if (data.status === "failed") {
          document.getElementById("statusTitle").textContent = "❌ 授權失敗";
          document.getElementById("statusTitle").className = "failed";
          document.getElementById("statusMessage").textContent = "授權失敗或付款遭拒，請重新訂閱。";
        } else if (data.status === "pending") {
          document.getElementById("statusTitle").textContent = "⌛ 等待授權";
          document.getElementById("statusTitle").className = "pending";
          document.getElementById("statusMessage").textContent = "授權尚未完成，請稍後再試。";
        } else {
          document.getElementById("statusTitle").textContent = "📄 狀態：" + (data.status || "未知");
          document.getElementById("statusMessage").textContent = "如有問題，請聯繫客服。";
        }
      } catch (e) {
        document.getElementById("statusTitle").textContent = "⚠️ 系統錯誤";
        document.getElementById("statusMessage").textContent = "查詢時發生問題，請稍後再試。";
      }
    }

    checkStatus();
  </script>
</body>
</html>
